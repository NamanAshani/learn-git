<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Candidate</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d6efd; /* BLUE BACKGROUND */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 90px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 18px;
            background: #0d6efd;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0b5ed7;
        }

        .error {
            color: red;
            text-align: center;
        }

        .success {
            color: green;
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #0d6efd;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">

   
        
         <form method="post" action='Verify/'>
             {% csrf_token %}
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Admin Password" required>
        <button type="submit">Verify Admin</button>
        {% comment %} {% if not context["verified"] %} {% endcomment %}
    </form>


</div>

</body>
</html>
